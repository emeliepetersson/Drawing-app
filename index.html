<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Drawing app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="settings">
        <ul>
            <li>
                <label for="color">Color:</label>
                <input type="color" id="color">
            </li>
            <li>
                <label for="weight">Size:</label>
                <input type="number" id="weight" value="2" max="2" min="200" class="size">
            </li>
            <li>
                <label for="shape">Shape:</label>
                <select id="shape">
                    <option value="stroke">Stroke</option>
                    <option value="ellipse">Ellipse</option>
                    <option value="square">Square</option>
                    <option value="star">Star</option>
                </select>
            </li>
        </ul>
        <ul>
            <li>
                <div class="eraser-wrapper">
                    <label class="eraser-wrapper" for="eraser">
                      <input type="checkbox" name="eraser" id="eraser" value="erase">
                      <img class="eraser" src="icons/eraser.png" alt="eraser icon" loading="lazy" />
                    </label>
                </div>
                
                <!-- <button id="erase" class="erase"><img src="icons/eraser.png" alt="Eraser"></!-->
            </li> 
            <li>
                <button id="save" class="save"><img src="icons/save.png" alt="Save"></button>
            </li> 
            <li>
                <button id="clear" class="clear"><img src="icons/trash.png" alt="trash can"></button>
            </li>  
        </ul>
    </section>
    

<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
<script type="text/javascript" src="scripts/variables.js"></script>
<script type="text/javascript" src="scripts/setup-canvas.js"></script>
<script type="text/javascript" src="scripts/star-shape.js"></script>
<script type="text/javascript" src="scripts/draw-function.js"></script>
<script type="text/javascript" src="scripts/mouse-events.js"></script>
<script type="text/javascript" src="scripts/touch-events.js"></script>
<script type="text/javascript" src="scripts/save-canvas.js"></script>
<script type="text/javascript" src="scripts/clear-canvas.js"></script>
</body>
</html>
